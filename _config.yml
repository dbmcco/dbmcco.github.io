# Site settings
title: Braydon McCormick
email: braydon@example.com
description: Personal blog covering technology, business, and life insights
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://dbmcco.github.io" # the base hostname & protocol for your site
twitter_username: 
github_username: dbmcco

# Navigation
header_pages:
  - about.md
  - archive.md

# Minima theme settings
minima:
  skin: auto
  social_links:
    github: dbmcco

# Show excerpts on homepage
show_excerpts: true

# Jekyll build settings
future: false
unpublished: false

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:day/:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Theme
theme: minima

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md